{% extends 'base.html' %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading">
            <h1> {{name}} </h1>
        </div>
    </div>
    <div class="col-md-10">
        {% for article in news %}
            <div class="card" style="max-width: 600px;">
                <img src="{{article.urlToImage}}" class="card-img-top" alt="Loading image..." style="width:700px; hieght:500px;"><br/>
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="small">- {{article.author}} </p>
                    <p class="card-text">{{article.description}}...<a href={{article.url}} target="_blank">Read article</a></p>
                    <p class="card-text"><small class="text-muted">Posted on {{article.publishedAt}}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
